<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Generator</title>
    <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <img class="image-gradient" src="gradient.png" alt="gradient">
    <div class="layer-blur"></div>
    <div class="container">
        <header>
            <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">Image-Generator</h1>

            <nav class="head-labels">
                <a data-aos="fade-down" data-aos-duration="1500" href="#">Home</a>
                <a data-aos="fade-down" data-aos-duration="2000" href="#">Gallery</a>
                <a data-aos="fade-down" data-aos-duration="2500" href="#">Pricing</a>
                <a data-aos="fade-down" data-aos-duration="3000" href="#">Contact</a>
                <a data-aos="fade-down" data-aos-duration="3000" href="#">Doc</a>
            </nav>
            <div class="login-btns">
                <button data-aos="fade-down" data-aos-duration="1500" class="btn-signing">Log in</button>
                <button data-aos="fade-down" data-aos-duration="1500" class="btn-login">Sign in</button>
            </div>
        </header>
        <main>
         <div class="content">
            <div data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="1500" class="tag-box">
                <div class="tag">INTRODUCING</div>
            </div>
            <h1  data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="2000" >GENERATE <br>AI IMAGES <br> FROM TEXT</h1>
            <p  data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="2500" class="description">
                Create stunning images with a powerful AI image generator.
                Turn your ideas into visuals in seconds.
            </p>
            <div  data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="3000" class="buttons">
                <a href="#" class="btn-get-started">Generate &gt;</a>
                <a href="#" class="btn-signing-main">Our Features &gt;</a>
            </div>
         </div>
        </main>
        <spline-viewer  data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="300"
     data-aos-offset="0" data-aos-duration="3000" class="robot-3d" url="https://prod.spline.design/IsgIsV-kXldEfSHC/scene.splinecode"></spline-viewer>
    </div>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.96/build/spline-viewer.js"></script>

      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
